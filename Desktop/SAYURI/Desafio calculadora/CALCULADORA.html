<html lang="pt-br">
  <head>
    <title>CALCULADORA</title>
    <meta charset="utf-8">
    <style>
       body{
		   color:blue;
		   font: normal 10pt arial;
	   }
	</style>
  </head>
 <body>

<h1>Calculadora</h1>
<div class="opcao">
	<input type="number" name='valor1' id='valor1' size='2' > 
	  <select id="op" class="opcao">
		<option value="1"> +</option>
		<option value="2"> -</option>
		<option value="3"> *</option>
		<option value="4"> /</option>
	  </select>
	  
	<input type="number" name='valor2' id='valor2' >
    <input type="button" value='Calcular' onclick='calcular()'>

    <script>
     
	 function calcular(){
	 var op=document.getElementById("op").value;
	 var valor1=Number(document.getElementById("valor1").value);
	  var valor2=Number(document.getElementById("valor2").value);
	 var result=null;
	   if (op==1) 
	      result=valor1+valor2;
	   else if (op==2)
	      result=valor1-valor2;
		else if (op==3)
		  result=valor1*valor2;
		 else 
		   result=valor1/valor2;
	 alert("O resultado Ã© igual a " + result);
	 }
	 
    </script>
<p></p>
</body>
</html>
